version: '3.4'
services:
  mediawiki:
    container_name: mw
    build: .
    restart: always
    ports:
      - 8080:80
    links:
      - database
    volumes:
      - mw-images:/var/www/html/images
    labels:
      - traefik.enable=true
      - traefik.port=80
      - traefik.frontend.rule=Host:localhost,physikerwelt.de
      - traefik.frontend.rule=ReplacePathRegex:^/wiki/(.*) /index.php/$$1
  database:
    container_name: db
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
    volumes: 
      - mw-database:/var/lib/mysql
      - ./dumps:/docker-entrypoint-initdb.d
    secrets:
      - db_root_password
    labels:
      - "traefik.enable=false"
  reverse-proxy:
    image: traefik # The official Traefik docker image
    restart: always
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    ports:
      - "80:80"     # The HTTP port
      - "8888:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
secrets:
   db_root_password:
     file: secret/db_root_password.txt
volumes:
  mw-images:
  mw-database: